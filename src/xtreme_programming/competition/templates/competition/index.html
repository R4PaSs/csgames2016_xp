{% extends "base.html" %}
{% load staticfiles %}
{% load markdown_deux_tags %}

{% block content %}
  {% for chal in chals %}
    <div id="chal-wrapper-{{ chal.id }}" class="chal-wrapper col-md-12" data-id="{{ chal.id }}" data-end="{{ chal.end }}" data-title="{{ chal.title }}" data-length="{{ chal.length }}" data-toggle="modal" data-target="#chalModal">
      <div class="chal-hud col-md-12">
        <span class="chal-icon col-md-2">{{ chal.id }} : {{ chal.length }}</span>
        <span class="chal-progress col-md-10">
          <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">YOLO ( ^_^ )</div>
          </div>
        </span>
      </div>
    </div>
  {% endfor %}

<div class="modal fade" id="chalModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div id="chal-problem-wrapper"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{% endblock %}

{% block footer_scripts %}
  {{ block.super }}
  <script type="text/javascript" src="{% static 'xp.js' %}"></script>
{% endblock %}
