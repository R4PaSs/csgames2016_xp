dbdata:
    image: postgres
    volumes:
        - /var/lib/postgresql/data/
        - /opt/xp/src/xtreme_programming/media/submission
        - /media
db:
    image: postgres
    environment:
        - PGDATA=/var/lib/postgresql/data/pgdata
    volumes_from:
        - dbdata
xp:
    build: .
    environment:
        - DB_HOSTNAME=db
    ports:
        - "8000:80"
    volumes:
        - .:/opt/xp
    volumes_from:
        - dbdata
    links:
        - db
